<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Order Summary Component</title>
</head>

<body>
    <div class="pattern-background"></div>

    <main class="card">

        <img src="images/illustration-hero.svg" alt="illustration hero">

        <h1 class="title">Order Summary</h1>

        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device
            anywhere you like!</p>

        <div class="annual-plan-container">
            <img src="images/icon-music.svg" alt="music icon">
            <div class="annual-plan">
                <p class="plan">Annual Plan</p>
                <p class="price">$59.99/year</p>

            </div>
            <a href="">Change</a>
        </div>

        <div class="button-container">
            <button class="proceed-payment">Proceed to Payment</button>
            <button class="cancel-order">Cancel Order</button>
        </div>


    </main>
</body>

</html>
